<!DOCTYPE html>
<html>
<head>
  <title>EduTide - Register</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showFields() {
      const role = document.getElementById("role").value;
      document.getElementById("teacherFields").style.display = role === "teacher" ? "block" : "none";
      document.getElementById("studentFields").style.display = role === "student" ? "block" : "none";
    }
  </script>
</head>
<body>
  <header>
    <h1>Register for EduTide</h1>
  </header>
  <div class="content">
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" id="role" onchange="showFields()" required>
        <option value="">Select Role</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>

      <div id="teacherFields" style="display:none">
        <input type="text" name="subjects" placeholder="Subjects you teach">
        <input type="text" name="language_proficiency" placeholder="Languages you speak">
      </div>

      <div id="studentFields" style="display:none">
        <input type="text" name="region" placeholder="Your Region">
      </div>

      <input type="submit" value="Register">
    </form>
    <a href="login.html">Already have an account? Login here</a>
  </div>
</body>
</html>
